<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;0,600;0,700;0,900;1,300&display=swap" rel="stylesheet">
    <!-- stylesheet -->
    <link rel="stylesheet" href="style.css" />
    <title>Digital Marketing Homepage</title>
</head>

<body>
    <div class="container">
        <section aria-label="navbar">
            <nav class="navbar-container">
                <div id="brand">
                    <img src="./assets/Logo.png" alt="brand-logo" />
                </div>
                <div class="grow-list">
                    <ul class="list">
                        <li class="list-item">Home</li>
                        <li class="list-item">About</li>
                        <li class="list-item">Services</li>
                        <li class="list-item">Portfolio</li>
                        <li class="list-item">Pricing</li>
                    </ul>
                </div>
                <div class="button-group">
                    <button class="nav-button">Contact Us</button>
                </div>
            </nav>
        </section>
        <!-- Banner -->
        <section aria-label="banner">
            <div class="banner-container">
                <!-- Left text -->
                <div>
                    <h1 class="heading-text">
                        We Help You <span>Crush</span> Your Competition
                    </h1>
                    <p class="description">
                        Build trust to connect your brand to billions of users and grow your revenue through SEO.
                    </p>
                    <button class="nav-button">See our services</button>
                </div>
                <!-- Right Text -->
                <div>
                    <img src="./assets/Header Illustration.png" alt="illustration" />
                </div>
            </div>
        </section>
    </div>
</body>

</html>
